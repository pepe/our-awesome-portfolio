  <div class="jumbotron  jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Contact page</h1>
      <img src="heroImage.jpg" alt="Hero image">
    </div>
  </div>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="nameHelp" class="form-text text-muted">We'll never share your email with the devil.</small>
      </div>
      <div class="form-group">
        <label for="exampleFormControlMessage1">Message</label>
        <textarea class="form-control" id="exampleFormControlMessage1" rows="3"></textarea>
      </div>
      <div class="form-group">
        <button id="sb" type="button" name="button" class="btn btn-primary">Submit your message</button>
      </div>
    </form>

    <div id="message">
      <h1>Your message was sent.</h1>
    </div>
  </div>

  </footer>

<script type="text/javascript">
  var sb = document.getElementById("sb");
  var fo = document.querySelector("form");
  var me = document.getElementById("message");

  sb.onclick = function(e) { fo.style.display = "none"; me.style.display = "block" }
</script>
